    <div class="modal fade bg-black bg-opacity-10" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"

      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-black text-white border-1 border-secondary border-opacity-25 shadow-lg">
          <div class="modal-header border-0">
            <h6 class="modal-title fs-3" id="exampleModalLabel">Create a new post</h6>
          </div>
          <div class="modal-body py-0">
            <form action="">
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Caption</label>
                <textarea class="form-control bg-secondary border-secondary border-opacity-10" id="message-text"
                  placeholder="Add the camption of your post here"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-secondary border-0" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary bg-success border-0">Save changes</button>
